<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Schedule</title>
</head>
<body>
    <table border="1" cellpadding="20">
        <tr>
            <th>Day</th>
            <th>Course Name</th>
            <th>Time</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>HTML</td>
            <td>8:00 AM - 10:00 AM</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>CSS</td>
            <td>10:00 AM - 12:00 PM</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>JS</td>
            <td>12:00 PM - 02:00 PM</td>
        </tr>
    </table>
</body>
</html>
